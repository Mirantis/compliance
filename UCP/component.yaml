  - control_key: CM-5 (3)
    covered_by: []
    implementation_statuses:
      - complete
    control_origins:
      - service provider system specific
    narrative:
      - text: |
          Docker Content Trust is a capability provided by CS Docker Engine that
          enforces client-side signing and verification of Docker image tags. It
          provides the ability to use digital signatures for data sent to and
          received from Docker Trusted Registry and the public Docker Store.
          These signatures allow client-side verification of the integrity and
          publisher of specific image tags. All Universal Control Plane Docker
          images are officially signed and verified by Docker, Inc.

          When installing Universal Control Plane, you should enable Docker
          Content Trust (per the instructions at
          https://docs.docker.com/engine/security/trust/content_trust/) and
          subsequently pull the the signed UCP image tag.
    standard_key: NIST-800-53

  - control_key: CM-6 (1)
    covered_by: []
    implementation_statuses:
      - complete
    control_origins:
      - service provider system specific
    narrative:
      - text: |
         The organization can incorporate the use of an external configuration
         management system to meet the requirements of this control.
    standard_key: NIST-800-53

  - control_key: CM-7 (2)
    covered_by: []
    implementation_statuses:
      - complete
    control_origins:
      - service provider system specific
    narrative:
      - text: |
         In order to restrict which Docker images can be used to deploy
         applications to Universal Control Plane, the organization must define a
         list of allowed base Docker images and make them available via Docker
         Trusted Registry. The organization must also prevent users from being
         able to pull Docker images from untrusted sources.
    standard_key: NIST-800-53

  - control_key: CM-7 (5)
    covered_by: []
    implementation_statuses:
      - complete
    control_origins:
      - service provider system specific
    narrative:
      - key: a
        text: |
          In order to restrict which Docker images can be used to deploy
          applications to Universal Control Plane, the organization must define
          a list of allowed base Docker images and make them available via
          Docker Trusted Registry. The organization must also prevent users from
          being able to pull Docker images from untrusted sources.
      - key: b
        text: |
          The organization can configure its systems to ensure that only
          approved Docker images stored in Docker Trusted Registry can be run on
          Universal Control Plane. This can be accomplished by using Docker
          Content Trust to sign Docker images, and configure UCP to enforce only
          signed images from specific Teams at runtime. Instructions for doing
          so can be found at
          https://docs.docker.com/datacenter/ucp/2.0/guides/content-trust/.
    standard_key: NIST-800-53

  - control_key: IA-2
    covered_by: []
    implementation_statuses:
      - complete
    control_origins:
      - service provider system specific
    narrative:
      - text: |
          Universal Control Plane can be configured to identify and authenticate
          users via it's integrated support for LDAP. Users and groups managed
          within the organization's LDAP directory service (e.g. Active
          Directory) can be synchronized to UCP on a regular interval. When a
          user is removed from the LDAP-backed directory, that user becomes
          inactive within UCP. In addition, UCP teams can be mapped to groups
          synchronized via LDAP. When a user is added/removed to/from the LDAP
          group, that same user is automatically added/removed to/from the UCP
          team. Instructions for configuring LDAP integration can be found at
          https://docs.docker.com/datacenter/ucp/2.0/guides/configuration/integrate-with-ldap/.
    standard_key: NIST-800-53

