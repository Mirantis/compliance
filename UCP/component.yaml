    standard_key: NIST-800-53

  - control_key: AU-7
    covered_by: []
    implementation_statuses:
      - complete
    control_origins:
      - service provider system specific
    narrative:
      - key: a
        text: |
          Universal Control Plane can be configured to log data to a remote
